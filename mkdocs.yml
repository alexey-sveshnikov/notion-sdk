site_name: Notion SDK
site_url: https://getsyncr.github.io/notion-sdk
repo_url: https://github.com/getsyncr/notion-sdk
theme:
  name: material
  navigation_depth: 4
  features:
    - navigation.tabs
    - naviagation.sections
  icon:
    repo: fontawesome/brands/github
  font:
    text: Tahoma
    code: Source Code Pro
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to light mode